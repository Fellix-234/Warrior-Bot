<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorBot | Pairing Center</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #000000;
            --bg: #0a0a0a;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
            --accent: #ff4d4d;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.9);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff0000, #ff8080);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 40px rgba(255, 0, 0, 0.2);
            font-weight: 800;
        }

        p.subtitle {
            font-size: 1.1rem;
            opacity: 0.6;
            margin-bottom: 3rem;
        }

        .tabs {
            display: flex;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 16px;
            margin-bottom: 30px;
            gap: 10px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            cursor: pointer;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 600;
            opacity: 0.6;
        }

        .tab.active {
            background: var(--primary);
            color: white;
            opacity: 1;
            box-shadow: 0 4px 15px rgba(255, 0, 0, 0.4);
        }

        .content-panel {
            display: none;
            animation: slideIn 0.4s ease-out;
        }

        .content-panel.active {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        input {
            width: 100%;
            padding: 18px;
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: white;
            font-size: 1.1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
            transition: all 0.3s;
            text-align: center;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.05);
        }

        .btn {
            width: 100%;
            padding: 18px;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 0, 0, 0.5);
            filter: brightness(1.2);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        #qr-canvas {
            background: white;
            padding: 15px;
            border-radius: 20px;
            margin: 0 auto;
            display: block;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
        }

        .result-box {
            margin-top: 30px;
            padding: 25px;
            background: rgba(255, 0, 0, 0.05);
            border: 1px dashed rgba(255, 0, 0, 0.3);
            border-radius: 20px;
            display: none;
        }

        #code-display {
            font-family: 'Fira Code', monospace;
            font-size: 3rem;
            letter-spacing: 8px;
            color: #ff4d4d;
            font-weight: 700;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(255, 77, 77, 0.4);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            padding: 8px 16px;
            background: rgba(16, 185, 129, 0.1);
            color: #10b981;
            border-radius: 50px;
            font-size: 0.9rem;
            font-weight: 600;
            margin-top: 30px;
            display: none;
        }

        .pulse {
            width: 10px;
            height: 10px;
            background: #10b981;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: #10b981;
            color: white;
            padding: 12px 24px;
            border-radius: 50px;
            font-weight: 600;
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
    <div class="container" id="main-container">
        <h1>WarriorBot</h1>
        <p class="subtitle">The next-generation modular WhatsApp assistant.</p>

        <div class="tabs">
            <div class="tab active" onclick="switchTab('pairing')">Pairing Code</div>
            <div class="tab" onclick="switchTab('qr')">QR Code</div>
        </div>

        <!-- Pairing Panel -->
        <div id="pairing-panel" class="content-panel active">
            <input type="text" id="phone-input" placeholder="Phone (e.g. 2349012345678)" autocomplete="off">
            <button class="btn btn-primary" onclick="requestCode()">
                <span id="btn-text">Generate Code</span>
                <div id="btn-loader" class="loader" style="display: none;"></div>
            </button>
            <div id="code-result" class="result-box">
                <p style="margin: 0; opacity: 0.6; font-size: 0.9rem;">Your Pairing Code:</p>
                <div id="code-display">--------</div>
                <button class="btn btn-secondary" onclick="copyCode()">Copy Code</button>
            </div>
        </div>

        <!-- QR Panel -->
        <div id="qr-panel" class="content-panel">
            <div id="qr-loading" style="padding: 40px;">
                <div class="loader" style="width: 40px; height: 40px; margin: 0 auto;"></div>
                <p style="margin-top: 20px; opacity: 0.6;">Waiting for QR Code...</p>
            </div>
            <div id="qr-display" style="display: none;">
                <canvas id="qr-canvas"></canvas>
                <p style="margin-top: 20px; opacity: 0.8;">Scan this QR with WhatsApp</p>
                <button class="btn btn-secondary" onclick="requestQR()">Refresh QR</button>
            </div>
        </div>

        <!-- Online Status -->
        <div id="online-status" class="status-badge">
            <span class="pulse"></span> Connected & Operational
        </div>
    </div>

    <div id="toast" class="toast">Copied to clipboard!</div>

    <script>
        const phoneInput = document.getElementById('phone-input');
        const codeDisplay = document.getElementById('code-display');
        const codeResult = document.getElementById('code-result');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');
        const qrCanvas = document.getElementById('qr-canvas');
        const qrDisplay = document.getElementById('qr-display');
        const qrLoading = document.getElementById('qr-loading');
        const onlineStatus = document.getElementById('online-status');
        const toast = document.getElementById('toast');

        const qr = new QRious({
            element: qrCanvas,
            size: 260,
            level: 'H'
        });

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.content-panel').forEach(p => p.classList.remove('active'));

            if (tab === 'pairing') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('pairing-panel').classList.add('active');
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('qr-panel').classList.add('active');
            }
        }

        async function requestCode() {
            const phoneNumber = phoneInput.value.trim();
            if (!phoneNumber) return showToast('Please enter a phone number', '#ef4444');

            btnText.style.display = 'none';
            btnLoader.style.display = 'block';

            try {
                const response = await fetch('/api/request-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber })
                });
                const data = await response.json();

                if (data.success) {
                    showToast('Code requested successfully!');
                } else {
                    showToast(data.error || 'Failed to request code', '#ef4444');
                }
            } catch (error) {
                showToast('Server error', '#ef4444');
            } finally {
                btnText.style.display = 'block';
                btnLoader.style.display = 'none';
            }
        }

        async function requestQR() {
            try {
                await fetch('/api/request-qr', { method: 'POST' });
                showToast('Refreshing QR Code...');
            } catch (error) { }
        }

        function copyCode() {
            const text = codeDisplay.innerText;
            if (text === '--------') return;
            navigator.clipboard.writeText(text);
            showToast('Code copied to clipboard!');
        }

        function showToast(msg, color = '#10b981') {
            toast.innerText = msg;
            toast.style.background = color;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function updateStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                if (status.connected) {
                    onlineStatus.style.display = 'inline-flex';
                    document.getElementById('pairing-panel').style.opacity = '0.3';
                    document.getElementById('pairing-panel').style.pointerEvents = 'none';
                    document.getElementById('qr-panel').style.opacity = '0.3';
                    document.getElementById('qr-panel').style.pointerEvents = 'none';
                    document.querySelector('.tabs').style.opacity = '0.3';
                } else {
                    onlineStatus.style.display = 'none';

                    if (status.pairingCode) {
                        codeResult.style.display = 'block';
                        codeDisplay.innerText = status.pairingCode;
                    }

                    if (status.qr) {
                        qrLoading.style.display = 'none';
                        qrDisplay.style.display = 'block';
                        qr.value = status.qr;
                    } else {
                        qrLoading.style.display = 'block';
                        qrDisplay.style.display = 'none';
                    }
                }
            } catch (e) { }
        }

        setInterval(updateStatus, 3000);
        updateStatus();
    </script>
</body>

</html>
