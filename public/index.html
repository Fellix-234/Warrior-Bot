<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WarriorBot | Powerful WhatsApp Assistant</title>
    <style>
        :root {
            --primary: #ff0000;
            --secondary: #000000;
            --bg: #0a0a0a;
            --text: #ffffff;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            text-align: center;
            padding: 3rem;
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.8);
            max-width: 600px;
            width: 90%;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(45deg, #ff0000, #ff4d4d);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
        }

        p {
            font-size: 1.1rem;
            opacity: 0.7;
            margin-bottom: 2.5rem;
        }

        #pairing-container {
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 16px;
            display: none;
        }

        #qr-canvas {
            background: white;
            padding: 15px;
            border-radius: 12px;
            margin: 0 auto;
            display: block;
        }

        #pairing-code {
            font-family: 'Fira Code', monospace;
            font-size: 2.5rem;
            letter-spacing: 5px;
            color: #ff4d4d;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border: 2px dashed rgba(255, 77, 77, 0.3);
            border-radius: 12px;
        }

        .pulse {
            width: 12px;
            height: 12px;
            background: #10b981;
            border-radius: 50%;
            display: inline-block;
            margin-right: 12px;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.6);
            }

            70% {
                box-shadow: 0 0 0 15px rgba(16, 185, 129, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0);
            }
        }

        .status {
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: #10b981;
            font-size: 1.1rem;
        }

        .loader {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #ff0000;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>
    <div class="container">
        <h1>WarriorBot</h1>
        <p>The next-generation modular WhatsApp assistant is now online.</p>

        <div id="loading" class="loader"></div>

        <div id="pairing-container">
            <h3 id="pairing-title" style="margin-top: 0; color: #ff4d4d;">Connect your WhatsApp</h3>
            <div id="qr-box" style="display: none;">
                <canvas id="qr-canvas"></canvas>
                <p style="margin-top: 15px;">Scan this QR code with WhatsApp</p>
            </div>
            <div id="code-box" style="display: none;">
                <div id="pairing-code">--------</div>
                <p>Enter this code on your phone when prompted</p>
            </div>
        </div>

        <div id="online-status" class="status" style="display: none;">
            <span class="pulse"></span> Warrior Bot is Connected & Active!
        </div>
    </div>

    <script>
        const qrCanvas = document.getElementById('qr-canvas');
        const pairingContainer = document.getElementById('pairing-container');
        const qrBox = document.getElementById('qr-box');
        const codeBox = document.getElementById('code-box');
        const codeDisplay = document.getElementById('pairing-code');
        const onlineStatus = document.getElementById('online-status');
        const loader = document.getElementById('loading');

        const qr = new QRious({
            element: qrCanvas,
            size: 250,
            level: 'H'
        });

        async function updatePageStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();

                loader.style.display = 'none';

                if (status.connected) {
                    pairingContainer.style.display = 'none';
                    onlineStatus.style.display = 'flex';
                } else {
                    onlineStatus.style.display = 'none';
                    pairingContainer.style.display = 'block';

                    if (status.qr) {
                        qrBox.style.display = 'block';
                        codeBox.style.display = 'none';
                        qr.value = status.qr;
                    } else if (status.pairingCode) {
                        qrBox.style.display = 'none';
                        codeBox.style.display = 'block';
                        codeDisplay.innerText = status.pairingCode;
                    } else {
                        // Still waiting for codes or session loading
                        pairingContainer.style.display = 'none';
                        loader.style.display = 'block';
                    }
                }
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        // Poll status every 3 seconds
        setInterval(updatePageStatus, 3000);
        updatePageStatus();
    </script>
</body>

</html>
