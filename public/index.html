<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WARRIOR BOT | PRO CONNECTION HUB</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=JetBrains+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #ff0000;
            --primary-glow: rgba(255, 0, 0, 0.6);
            --bg: #030303;
            --card: rgba(15, 15, 15, 0.7);
            --text: #ffffff;
            --text-dim: rgba(255, 255, 255, 0.5);
            --border: rgba(255, 255, 255, 0.08);
            --accent: #ff3e3e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            background: radial-gradient(circle at 50% -20%, #300000 0%, #030303 70%);
        }

        /* Animated Mesh Background Effect */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(at 0% 0%, rgba(255, 0, 0, 0.05) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(255, 0, 0, 0.05) 0px, transparent 50%);
            z-index: -1;
            filter: blur(100px);
            animation: move 20s infinite alternate;
        }

        @keyframes move {
            0% {
                transform: scale(1) translate(0, 0);
            }

            100% {
                transform: scale(1.1) translate(20px, 20px);
            }
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: var(--card);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            padding: 3rem 2.5rem;
            border-radius: 40px;
            border: 1px solid var(--border);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.02);
            text-align: center;
            animation: AppEntry 1s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }

        @keyframes AppEntry {
            from {
                opacity: 0;
                transform: translateY(30px) scale(0.98);
            }

            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .glow-hint {
            position: absolute;
            top: -2px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 3px;
            background: linear-gradient(90deg, transparent, var(--primary), transparent);
            box-shadow: 0 0 15px var(--primary-glow);
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 900;
            letter-spacing: -3px;
            background: linear-gradient(to bottom, #fff, #999);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 35px;
            font-weight: 600;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-dim);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
        }

        .pulse-dot.online {
            background: #00ff00;
            box-shadow: 0 0 10px #00ff00;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(1.4);
                opacity: 0.5;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .social-row {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 35px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-decoration: none;
            border: 1px solid var(--border);
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .social-icon:hover {
            background: var(--primary);
            border-color: var(--primary);
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(255, 0, 0, 0.3);
        }

        .tab-switcher {
            display: grid;
            grid-template-columns: 1fr 1fr;
            background: rgba(0, 0, 0, 0.4);
            padding: 5px;
            border-radius: 20px;
            margin-bottom: 35px;
            border: 1px solid var(--border);
        }

        .tab-btn {
            padding: 12px;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 0.85rem;
            transition: 0.4s;
            color: var(--text-dim);
            border: none;
            background: none;
        }

        .tab-btn.active {
            background: rgba(255, 255, 255, 0.05);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .panel {
            display: none;
            flex-direction: column;
            align-items: center;
        }

        .panel.active {
            display: flex;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 18px;
            color: white;
            font-size: 1.1rem;
            text-align: center;
            margin-bottom: 20px;
            font-family: 'JetBrains Mono', monospace;
            transition: 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(0, 0, 0, 0.3);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.1);
        }

        .main-btn {
            width: 100%;
            padding: 18px;
            border-radius: 18px;
            background: var(--primary);
            color: white;
            border: none;
            font-weight: 800;
            font-size: 0.95rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .main-btn:hover {
            background: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(255, 0, 0, 0.4);
        }

        .main-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .result-card {
            margin-top: 30px;
            width: 100%;
            padding: 25px;
            background: rgba(255, 255, 255, 0.02);
            border: 1px dashed rgba(255, 0, 0, 0.2);
            border-radius: 24px;
            display: none;
        }

        #pairing-code {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 800;
            color: var(--accent);
            letter-spacing: 10px;
            margin: 15px 0;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
        }

        .copy-chip {
            background: rgba(255, 255, 255, 0.06);
            padding: 12px 25px;
            border-radius: 14px;
            font-size: 0.85rem;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: 0.2s;
        }

        .copy-chip:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .qr-stage {
            background: white;
            padding: 15px;
            border-radius: 24px;
            width: fit-content;
            display: none;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
        }

        .qr-placeholder {
            width: 240px;
            height: 240px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-dim);
            font-size: 0.8rem;
            background: rgba(255, 255, 255, 0.02);
            border-radius: 24px;
            border: 1px solid var(--border);
        }

        .loader {
            width: 22px;
            height: 22px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 0.75rem;
            color: var(--text-dim);
            letter-spacing: 2px;
            opacity: 0.4;
        }

        .toast {
            position: fixed;
            top: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(-100px);
            background: #10b981;
            color: white;
            padding: 15px 30px;
            border-radius: 50px;
            font-weight: 700;
            z-index: 9999;
            transition: 0.5s cubic-bezier(0.18, 0.89, 0.32, 1.28);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .toast.show {
            transform: translateX(-50%) translateY(0);
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="glow-hint"></div>
        <h1>WARRIOR</h1>
        <div class="status-header">
            <div id="status-dot" class="pulse-dot"></div>
            <span id="status-text">DISCONNECTED</span>
        </div>

        <div class="social-row">
            <a href="https://wa.me/2547391914" class="social-icon" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://github.com/Fellix-234/Warrior-Bot" class="social-icon" target="_blank"><i
                    class="fab fa-github"></i></a>
            <a href="#" class="social-icon" target="_blank"><i class="fab fa-discord"></i></a>
        </div>

        <div class="tab-switcher">
            <button class="tab-btn active" onclick="switchTab('pairing')">PAIRING CODE</button>
            <button class="tab-btn" onclick="switchTab('qr')">QR CODE</button>
        </div>

        <!-- PAIRING PANEL -->
        <div id="pairing-panel" class="panel active">
            <input type="text" id="phone-field" placeholder="Phone Number (e.g. 234...)">
            <button class="main-btn" id="pair-btn" onclick="handlePairing()">
                <span id="pair-label">PROCEED SECURELY</span>
                <div id="pair-spinner" class="loader" style="display: none;"></div>
            </button>

            <div id="pairing-result" class="result-card">
                <p style="font-size: 0.7rem; color: var(--text-dim); text-transform: uppercase;">Your Unique Link Code
                </p>
                <div id="pairing-code">--------</div>
                <div class="copy-chip" onclick="copyCode()">
                    <i class="far fa-copy"></i> COPY TO CLIPBOARD
                </div>
            </div>
        </div>

        <!-- QR PANEL -->
        <div id="qr-panel" class="panel">
            <div id="qr-loading" class="qr-placeholder">
                <i class="fas fa-qrcode fa-4x" style="margin-bottom: 20px;"></i>
                <p>AWAITING SIGNAL...</p>
            </div>
            <div id="qr-stage" class="qr-stage">
                <canvas id="qr-canvas"></canvas>
            </div>
            <button class="main-btn" style="background: rgba(255,255,255,0.05); margin-top: 30px;" onclick="pollNow()">
                <i class="fas fa-sync-alt"></i> REFRESH ENGINE
            </button>
        </div>

        <div id="online-view" style="display: none; margin-top: 40px;">
            <i class="fas fa-shield-alt fa-3x" style="color: #00ff00; margin-bottom: 20px;"></i>
            <h2 style="font-size: 1.5rem;">WARRIOR IS SHARP</h2>
            <p style="color: var(--text-dim); font-size: 0.8rem; margin-top: 10px;">AUTHORIZED & ACTIVE</p>
        </div>
    </div>

    <footer>
        &copy; 2026 WARRIOR BOT â€¢ ELITE MODULAR SUITE
    </footer>

    <div id="toast" class="toast">COPIED SUCCESSFULLY</div>

    <script>
        const phoneField = document.getElementById('phone-field');
        const pairCode = document.getElementById('pairing-code');
        const pairResult = document.getElementById('pairing-result');
        const pairBtn = document.getElementById('pair-btn');
        const pairLabel = document.getElementById('pair-label');
        const pairSpinner = document.getElementById('pair-spinner');
        const qrStage = document.getElementById('qr-stage');
        const qrLoading = document.getElementById('qr-loading');
        const statusDot = document.getElementById('status-dot');
        const statusText = document.getElementById('status-text');
        const toast = document.getElementById('toast');
        const onlineView = document.getElementById('online-view');

        const qr = new QRious({
            element: document.getElementById('qr-canvas'),
            size: 240,
            level: 'H'
        });

        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));

            if (t === 'pairing') {
                document.querySelector('.tab-btn:nth-child(1)').classList.add('active');
                document.getElementById('pairing-panel').classList.add('active');
            } else {
                document.querySelector('.tab-btn:nth-child(2)').classList.add('active');
                document.getElementById('qr-panel').classList.add('active');
            }
        }

        async function handlePairing() {
            const num = phoneField.value.trim();
            if (!num) return showToast('ENTER PHONE NUMBER', '#ff0000');

            pairBtn.disabled = true;
            pairLabel.style.display = 'none';
            pairSpinner.style.display = 'block';

            try {
                const res = await fetch('/api/request-code', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phoneNumber: num })
                });
                const data = await res.json();
                if (data.success) {
                    showToast('SIGNAL SENT. AWAITING CODE...');
                } else {
                    showToast(data.error || 'FAILED', '#ff0000');
                    pairBtn.disabled = false;
                    pairLabel.style.display = 'block';
                    pairSpinner.style.display = 'none';
                }
            } catch (e) {
                showToast('API ERROR', '#ff0000');
                pairBtn.disabled = false;
                pairLabel.style.display = 'block';
                pairSpinner.style.display = 'none';
            }
        }

        function copyCode() {
            const txt = pairCode.innerText;
            if (txt === '--------') return;
            navigator.clipboard.writeText(txt);
            showToast('CODE COPIED TO CLIPBOARD');
        }

        function showToast(msg, bg = '#10b981') {
            toast.innerText = msg;
            toast.style.background = bg;
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 3000);
        }

        async function pollNow() {
            try {
                const res = await fetch('/api/status');
                const state = await res.json();

                if (state.connected) {
                    statusDot.className = 'pulse-dot online';
                    statusText.innerText = 'MASTER ACTIVE';
                    onlineView.style.display = 'block';
                    document.getElementById('pairing-panel').style.display = 'none';
                    document.getElementById('qr-panel').style.display = 'none';
                    document.querySelector('.tab-switcher').style.display = 'none';
                } else {
                    statusDot.className = 'pulse-dot';
                    statusText.innerText = 'DISCONNECTED';
                    onlineView.style.display = 'none';

                    if (state.pairingCode) {
                        pairResult.style.display = 'block';
                        pairCode.innerText = state.pairingCode;
                        pairBtn.disabled = false;
                        pairLabel.style.display = 'block';
                        pairSpinner.style.display = 'none';
                    }

                    if (state.qr) {
                        qrLoading.style.display = 'none';
                        qrStage.style.display = 'block';
                        qr.value = state.qr;
                    } else {
                        qrLoading.style.display = 'flex';
                        qrStage.style.display = 'none';
                    }
                }
            } catch (e) { }
        }

        setInterval(pollNow, 4000);
        pollNow();
    </script>
</body>

</html>
